<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My lovely TODO list</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Tasks</h1>
            </div>        
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="inputAddTask" placeholder="Enter new task">
                  </div>
                  <a href="#" id="buttonAddTask" class="btn btn-success">Add</a>                    
                </form>
            </div>        
        </div>          
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover" id="tableTasks">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th style="width:100px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Watch Dogs</td>
                            <td><a href="#" class="btn btn-danger" onclick="deleteRow(this);">Delete</a></td>
                        </tr>
                        <tr>
                            <td>Wash Dogs</td>
                            <td><a href="#" class="btn btn-danger" onclick="deleteRow(this);">Delete</a></td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
